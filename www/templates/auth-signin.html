


<ion-view title="Sign In">
  <ion-content class="main-login-page  overlay-content backgroundimage" >
	  <div class="spacer" style=" height:1%;"></div>
	   <h2 class="hars">OneSwiggy</h2>
		 <h2 class="hars">A windows client for</h2>
		 <img class="hars" ng-src="templates/img/Swiggy.png"/>
	  <h3 class="hars">Log In</h3>
	
  			
		<div class="list">
			  <label class="item item-input username">
			    <input type="text"   placeholder="Phone number" ng-model="user.phone">
			  </label>

			  <label class="item item-input lock">
			    <input type="text"  placeholder="password" ng-model="user.pwd">
			  </label>
			</div>
			<button class="button button-full button-blue icon-left ion-log-in"  ng-click="sigin()">
				SIGN IN
			</button>

<div class="spacer" style=" height:3%;"></div>
   <button ng-click="create()" class="button button-clear button-light  icon-left ion-android-person-add hide-on-keyboard-open">Or create an account</button>
  </ion-content>
</ion-view>
